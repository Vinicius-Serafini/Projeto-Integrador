<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ajuda Ai! - Nova Publicacao</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>

        <div class="wrapper" id="logo-wrapper">
            <h1 class="title" id="logo-title">
                Ajuda <span id="logo-span">Ai!</span>
            </h1>
        </div>

        <div class="wrapper" id="novaDoacao-wrapper">
            <a href="" class="button" id="novaDoacao-buttton">
                <button>
                    Cadastrar nova Doação
                </button>     
            </a>
        </div>

        <div class="wrapper" id="meuPerfil-wrapper">
            <button id="meuPerfil-button">
                Meu perfil
            </button>
        </div>
    </header>

    <div class="painel-principal">
        
        <div class="detalhes-container">

            <div class="titulo-container">
                <h2 class="titulo">
                    Informe o titulo:
                </h2>

                <input type="text">
            </div>

            <div class="descricao-container">
                <h2 class="desricao">
                    Informe mais detalhes sobre a doação:
                </h2>
                <textarea name="desricao" id="" cols="30" rows="15"></textarea>
            </div>

        </div>
        
        <div class="contato-container">
            
            <div class="doacoes">
                <h2 class="title">Aceita doações em:</h2>
                
                <div class="buttons-doacao">
                    <div class="doacao-button-container">
                        <input type="checkbox" class="doacao-checkbox">
                            <img class="icon" src="../Projeto integrador icones/roupas.png" alt="">
                            <p>Roupas</p>
                        </input>
                    </div>
    
                    <div class="doacao-button-container">
                        <button class="doacao-button">
                            <img class="icon" src="../Projeto integrador icones/comida.png" alt="">
                            <p>Alimentos</p>
                        </button>
                    </div>
    
                    <div class="doacao-button-container">
                        <button class="doacao-button">
                            <img class="icon" src="../Projeto integrador icones/dinheiro.png" alt="">
                            <p>Dinheiro</p>
                        </button>
                    </div>
                </div>

            </div>

            <div class="contato-informacoes">
                <div class="email-container">
                    <h2>Email:</h2>
                    <input type="text">
                </div>

                <div class="whatsapp-container">
                    <h2>Whats App:</h2>
                    <input type="text">
                </div>
            </div>

            <div class="button-container">
                <button>Publicar</button>
            </div>

        </div>
    </div>
</body>
</html>
