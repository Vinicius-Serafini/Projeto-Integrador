<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ajuda Ai! - Publicacao Detalhes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>

        <div class="wrapper" id="logo-wrapper">
            <h1 class="title" id="logo-title">
                Ajuda <span id="logo-span">Ai!</span>
            </h1>
        </div>

        <div class="wrapper" id="novaDoacao-wrapper">
            <a href="" class="button" id="novaDoacao-buttton">
                <button>
                    Cadastrar nova Doação
                </button>     
            </a>
        </div>

        <div class="wrapper" id="meuPerfil-wrapper">
            <button id="meuPerfil-button">
                Meu perfil
            </button>
        </div>
    </header>

    <div class="painel-principal">
        
        <div class="card">
            <div class="favIcon-container">
                <img class="favIcon" src="../Projeto integrador icones/salvar.png" alt="">
            </div>
            <div class="card-container">
                <div class="instituicao-container">
                    <div class="title-wrapper">
                        <h3>
                            Instituição:
                        </h3>
                    </div>
                    <div class="instituicao-wrapper">
                        <h2>
                            Empresa Brelelele
                        </h2>
                    </div>
        
                    <div class="cardTitle-container">
                        <h1>Campanha do agasalho</h1>
                    </div>
        
                </div>
        
                <div class="descricao-container">
                    <div class="title-wrapper">
                        <h3>
                            Descrição:
                        </h3>
                    </div>
                    <div class="descricao-wrapper">
                        <p>
                            Campanha do agasalho para o inverno de 2020, bla bla bla...
                        </p>
                    </div>
                </div>
        
                <div class="requisitos-container">
                    <div class="title-wrapper">
                        <h3>
                            Aceita doações em:
                        </h3>
                    </div>
                    <div class="imgs-wrapper">
                        <div class="icon-container">
                            <img class="icon" id="roupas" src="../Projeto integrador icones/roupas.png" alt="roupas">
                            <p class="title-icon">Roupas</p>
                        </div>
                        <div class="icon-container">
                            <img class="icon" id="comida" src="../Projeto integrador icones/comida.png" alt="comida">
                            <p class="title-icon">Alimentos não perecíveis</p>
                        </div>
                        <div class="icon-container">
                            <img class="icon" id="dinheiro" src="../Projeto integrador icones/dinheiro.png" alt="dinheiro">
                            <p class="title-icon">Dinheiro</p>
                        </div>
                    </div>
        
                </div>
            </div>
        </div>


        <div class="contato-container">
            <div class="title-container">
                <h2 class="title">
                    Informações para contato:
                </h2>
            </div>

            <div class="email-container">
                <h3 class="title-contato">Email:</h3>
                <p class="contato" id="email">
                    emailDeContato@exemplo.com
                </p>
            </div>

            <div class="telefone-container">
                <h3 class="title-contato">Telefone:</h3>
                <p class="contato" id="telefone">
                    (XX) X XXXX-XXXX
                </p>
            </div>
        </div>
        
    </div>
</body>
</html>
