<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda Ai! - card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="instituicao-container">
            <div class="title-wrapper">
                <h3>
                    Instituição:
                </h3>
            </div>
            <div class="instituicao-wrapper">
                <h2>
                    Empresa Brelelele
                </h2>
            </div>

            <div class="cardTitle-container">
                <h1>Campanha do agasalho</h1>
            </div>

        </div>

        <div class="descricao-container">
            <div class="title-wrapper">
                <h3>
                    Descrição:
                </h3>
            </div>
            <div class="descricao-wrapper">
                <p>
                    Campanha do agasalho para o inverno de 2020, bla bla bla...
                </p>
            </div>
        </div>

        <div class="requisitos-container">
            <div class="title-wrapper">
                <h3>
                    Aceita doações em:
                </h3>
            </div>
            <div class="imgs-wrapper">
                <img id="roupas" src="../Projeto integrador icones/roupas.png" alt="roupas">
                <img id="comida" src="../Projeto integrador icones/comida.png" alt="comida">
                <img id="dinheiro" src="../Projeto integrador icones/dinheiro.png" alt="dinheiro">
            </div>

            <div class="maisInformacoes-container">
                <a href="" class="button-wrapper">
                    <button>
                        Mais informações
                    </button>
                </a>
            </div>

        </div>
    </div>
</body>
</html>
