<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda Ai - Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container" id="login-container">
        <div class="logo-container">
            <div class="wrapper" id="logo-wrapper">
                <h1 class="title" id="logo-title">Ajuda <span id="logo-span">Ai!</span></h1>
            </div>
            <div class="wrapper" id="subtitle-wrapper">
                <h2 class="subtitle" id="logo-subtitle">Acessar o Ajuda Ai!</h2>
            </div>
        </div>

        <form class="form-container">
            <div class="input-container" id="email-input-container">
                <label>E-mail</label>
                <div class="input-wrapper">
                    <input type="email" name="E-mail" placeholder="Digite seu e-mail">
                </div>
            </div>

            <div class="input-container" id="password-input-container">
                <label>Senha</label>
                <div class="input-wrapper">
                    <input type="password" name="Senha" placeholder="Digite sua Senha"> 
                </div>
            </div>

            <div class="input-container" id="nome-input-container">
                <label>Nome</label>
                <div class="input-wrapper">
                    <input type="text" name="Nome" placeholder="Digite seu nome">
                </div>
            </div>

            <div class="input-container" id="cidade-uf-input-container">
                <div id="cidade-div">
                    <label>Cidade</label>
                    <div class="input-wrapper">
                        <input type="text" name="Cidade" placeholder="Digite sua cidade">
                    </div>
                </div>
                <div id="uf-div">
                    <label>UF</label>
                    <div class="input-wrapper">
                        <select name="list-uf" id="uf">
                            <option value="" disabled selected hidden>Escolha sua UF</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                          </select>
                    </div>
                </div>  
            </div>

            <div class="button-container">

                <div class="button-wrapper">
                    <button type = "submit">CADASTRAR</button>
                </div>
            </div>

            <div class="container" id="footer-container">
                <a href="">Já possui uma conta? <strong>Acessar</strong></a>
            </div>
        </form>

    </div>
    
</body>
</html>
